server:
  port: 8084

spring:
  application:
    name: payment-service
  datasource:
    url: jdbc:mysql://localhost:3306/ecom
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
  kafka:
    bootstrap-servers: localhost:9092

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    hostname: localhost

# Google OAuth Configuration
google:
  client-id: your-google-client-id-here

# Stripe Configuration (if using Stripe for payments)
stripe:
  api-key: your-stripe-api-key-here
  webhook-secret: your-stripe-webhook-secret-here

# Logging
logging:
  level:
    edu.icet.paymentservice: DEBUG
